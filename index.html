<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’˜ Learn German with Love</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffe9ec);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .app {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    h1 {
      font-size: 2.0rem;
      margin-bottom: 1rem;
      color: black;
    }

    .mode-toggle {
      margin-bottom: 1rem;
    }

    .toggle-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #fff0f6;
      border-radius: 1rem;
      padding: 0.3rem 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-switch img {
      width: 25px;
      height: auto;
      cursor: pointer;
    }

    .toggle-switch #direction-label {
      padding-bottom: 4px;
    }

    button {
      padding: 0.8rem 1.3rem;
      margin: 0.3rem;
      border: none;
      border-radius: 20rem;
      background: #ff4d88;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #e63e76;
    }

    .content {
      background: #fff0f6;
      border-radius: 1.5rem;
      padding: 1rem;
      margin-top: 2.6rem;
    }

    .card, .quiz {
      margin-top: 1rem;
    }

    .word {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .word#fc-dutch {
      color: #ff4d88;
      font-size: 1.6rem;
    }

    .word#fc-german {
      margin-bottom: 0.7rem;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      background: #ffe6ef;
      color: #333;
    }

    .options button:hover {
      background: #ffdbe8;
    }

    .options button.correct {
      background: #b6f2b6;
    }

    .options button.wrong {
      background: #ffb3b3;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="toggle-switch">
      <span id="direction-label">ðŸ‡©ðŸ‡ª âžœ ðŸ‡³ðŸ‡±</span>
      <img src="https://flagcdn.com/w40/de.png" alt="Toggle Language" onclick="toggleDirection()">
    </div>
    <h1>Learn German with Love ðŸ’˜</h1>
    <div class="mode-toggle">
      <button onclick="setMode('flashcard')">Flashcards</button>
      <button onclick="setMode('quiz')">Multiple Choice</button>
    </div>

    <div class="content">
      <div id="flashcard" class="card">
        <div class="word" id="fc-german"></div>
        <div class="word" id="fc-dutch" style="display:none;"></div>
        <button onclick="flipFlashcard()">Show Translation / Next</button>
      </div>

      <div id="quiz" class="quiz" style="display:none;">
        <div class="word" id="q-german"></div>
        <div class="options" id="q-options"></div>
      </div>
    </div>
  </div>

  <script>
    const flashcards = [
      { de: "Ich vermisse dich", nl: "Ik mis je" },
      { de: "Du bist wunderschÃ¶n", nl: "Je bent prachtig" },
      { de: "Ich liebe dich", nl: "Ik hou van je" },
      { de: "Guten Morgen, mein Schatz", nl: "Goedemorgen, mijn schat" },
      { de: "Ich denke an dich", nl: "Ik denk aan je" },
      { de: "Du bist mein Lieblingsmensch", nl: "Jij bent mijn favoriete persoon" },
      { de: "Ich will dich bei mir haben", nl: "Ik wil dat je bij me bent" },
    ];

    let mode = 'flashcard';
    let index = 0;
    let direction = 'de-nl';

    function toggleDirection() {
      direction = direction === 'de-nl' ? 'nl-de' : 'de-nl';
      document.getElementById('direction-label').textContent = direction === 'de-nl' ? 'ðŸ‡©ðŸ‡ª âžœ ðŸ‡³ðŸ‡±' : 'ðŸ‡³ðŸ‡± âžœ ðŸ‡©ðŸ‡ª';
      if (mode === 'flashcard') showFlashcard();
      else if (mode === 'quiz') showQuiz();
    }

    function setMode(m) {
      mode = m;
      document.getElementById('flashcard').style.display = m === 'flashcard' ? 'block' : 'none';
      document.getElementById('quiz').style.display = m === 'quiz' ? 'block' : 'none';
      if (m === 'flashcard') showFlashcard();
      if (m === 'quiz') showQuiz();
    }

    function showFlashcard() {
      const card = flashcards[index];
      if (direction === 'de-nl') {
        document.getElementById('fc-german').textContent = card.de;
        document.getElementById('fc-dutch').textContent = card.nl;
      } else {
        document.getElementById('fc-german').textContent = card.nl;
        document.getElementById('fc-dutch').textContent = card.de;
      }
      document.getElementById('fc-dutch').style.display = 'none';
    }

    function flipFlashcard() {
      const dutch = document.getElementById('fc-dutch');
      if (dutch.style.display === 'none') {
        dutch.style.display = 'block';
      } else {
        index = (index + 1) % flashcards.length;
        showFlashcard();
      }
    }

    function showQuiz() {
      const randomIndex = Math.floor(Math.random() * flashcards.length);
      const correct = flashcards[randomIndex];
      const qWord = direction === 'de-nl' ? correct.de : correct.nl;
      const answer = direction === 'de-nl' ? correct.nl : correct.de;

      const options = [answer];
      while (options.length < 4) {
        const other = direction === 'de-nl'
          ? flashcards[Math.floor(Math.random() * flashcards.length)].nl
          : flashcards[Math.floor(Math.random() * flashcards.length)].de;
        if (!options.includes(other)) options.push(other);
      }

      shuffleArray(options);
      document.getElementById('q-german').textContent = qWord;

      const optionsDiv = document.getElementById('q-options');
      optionsDiv.innerHTML = '';

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === answer) {
            btn.classList.add('correct');
            setTimeout(showQuiz, 1000);
          } else {
            btn.classList.add('wrong');
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Init
    showFlashcard();
  </script>
</body>
</html>
